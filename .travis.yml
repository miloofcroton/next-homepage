language: node_js
node_js: "10.10.0"
cache:
  directories:
    - "node_modules"
script: npm test # Here you could also run the build step of your application
before_deploy: npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
